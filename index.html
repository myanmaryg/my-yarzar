<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Pattern attribute</title>
</head>

<body>

 <!--Validate Country Code-->
 <form onsubmit="return false;">
  Country code:
  <input type="text" name="country_code" pattern="[A-Za-z]" title="Three letter country code">
  <input type="submit">
 </form>

 <form>
  Password:
  <input type="password" pattern=".{6,}" title="Six or more characters">
  <input type="submit">
 </form>

 <form>
  Password:
  <input type="password" pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
  <input type="submit">
 </form>

</body>

</html>
